{% extends "base.html" %}
{% load bootstrap3 %}
{% block body_block %}
  <div class="container">
    <div style="margin-top: 5%; margin-bottom: 5%">
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8" style="background-color: white; box-shadow: 8px 8px 5px #254E58">
          <div class="row" style="background-color: #254E58">
            <div class="col-xs-6" align="center" style="background-color: white">
              <h3><a href="{% url 'register_app:login' %}" style="color: #254E58">Login</a></h3>
            </div>
            <div class="col-xs-6" align="center">
              <h3><a class="colorwhite" href="{% url 'register_app:signup' %}">Signup</a></h3>
            </div>
          </div>
            <div class="signupbottom">
              <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-default" value="SignUp">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
