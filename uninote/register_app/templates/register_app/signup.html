{% extends "base.html" %}
{% load bootstrap3 %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <div class="signupbottom">
        <h1>Sign Up</h1>
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-default" value="SignUp">
        </form>
      </div>
      <p>Already have an account? Signup
        <a href="{% url 'register_app:login' %}">here</a>
      </p>
    </div>
  </div>
{% endblock %}
