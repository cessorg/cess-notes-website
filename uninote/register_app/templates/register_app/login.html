{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <div class="signupbottom">
        <h1>Log In</h1>
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-default" value="Login">
        </form>
      </div>
      <p>Don't have an account?create
        <a href="{% url 'register_app:signup' %}">new</a>
      </p>
    </div>
  </div>
{% endblock %}
