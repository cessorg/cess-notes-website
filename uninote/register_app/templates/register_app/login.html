{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block body_block %}

  <div class="container">
    <div style="margin-top: 5%; margin-bottom: 10%">
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8" style="background-color: white; box-shadow: 6px 6px 4px #4de2fa">
          <div class="row" style="background-color:#4de2fa">
            <div class="col-xs-6" align="center">
              <h3><a class="colorwhite" style="color: white" href="{% url 'register_app:login' %}">Login</a></h3>
            </div>
            <div class="col-xs-6" align="center" style="background-color: white">
              <h3><a href="{% url 'register_app:signup' %}" style="color: #4de2fa">Signup</a></h3>
            </div>
          </div>
            <div class="signupbottom">
              <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-default" value="Login">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
