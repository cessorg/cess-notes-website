{% extends 'base.html' %}


{% block body_block %}
{% load static %}
<br>


<div class='jumbotron' style='background-color:transparent;'>

<div class='container' style='background-color:#ffffff'>

<form method='post' enctype="multipart/form-data" action='{% url "notes:updatefiles" id=id %}' >

{% csrf_token %}

{% for field in form %}

{{field.label_tag}}{{field}}
</div>

<br>
<button type='submit' value='submit' class='getnotesbutton'>update</button>
</form>


</div>
</div>
<br><br><br>
{% endblock %}
