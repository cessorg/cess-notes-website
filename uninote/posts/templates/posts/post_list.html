{% extends "posts/post_base.html" %}
{% block post_content %}

<div style="margin-top: 5%; margin-bottom: 5%">
	<div class="row">
		<div class="col-xs-12" style="background-color: white; box-shadow: 8px 8px 5px #4de2fa">
			{% for post in post_list %}

			{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
