{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}

	<div style="margin-top: 5%; margin-bottom: 5%">
		<div class="row">
			<div class="col-xs-12" style="background-color: white; box-shadow: 8px 8px 5px #254E58">
				<div class="row" style="background-color:#254E58">
					<div class="col-xs-4" align="center">
						<h3><a href="{% url 'groups:create' %}" style="color: white"> <span class="glyphicon glyphicon-plus-sign" style="color: white"></span> Create Group</a></h3>
					</div>
					<div class="col-xs-4" align="center">
						<h3><a href="{% url 'groups:all' %}" style="color: white">Groups</a></h3>
					</div>
					<div class="col-xs-4" align="center" style="background-color: white">
						<h2><a href="{% url 'posts:create' %}"  style="color: #254E58; text-shadow: 2px 2px 4px #254E58"><strong>Ask Question</strong></a></h2>
					</div>
				</div>
				
				<div style="margin-bottom: 10px">
					<form method="POST" action="{% url 'posts:create' %}" id="postForm">
						{% csrf_token %}
						{% bootstrap_form form %}
						<input type="submit" value="Post" class="btn btn-primary btn-large">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
