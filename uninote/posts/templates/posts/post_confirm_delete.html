{% extends "posts/post_base.html" %}


{% block post_content %}
<div style="margin-top: 5%; margin-bottom: 5%; border:3px solid #4de2fa; background-color: white;padding: 50px;border-radius: 15px">
  <div class="row">
    <div class="col-xs-12" style="margin-bottom:30px">
      <p style="text-shadow: 2px 2px 4px #4de2fa; font-size: 1.8em">Are you sure you want to delete this post?</p>
    </div>

    <div class="col-xs-12" style="margin-bottom: 30px">
			<div class="posts">
				{% include "posts/_post.html" with post=object hide_delete=True %}
			</div>

			<form method="POST">
				{% csrf_token %}
				<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
				<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
			</form>

    </div>
  </div>
</div>

{% endblock %}
