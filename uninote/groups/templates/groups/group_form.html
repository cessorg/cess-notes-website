{% extends "groups/group_base.html" %}
{% load bootstrap3 %}
{% block group_content %}
<div style="margin-top: 5%; margin-bottom: 5%">
  <div class="row">
    <div class="col-xs-12" style="background-color: white; box-shadow: 8px 8px 5px #254E58">
      <div class="row" style="background-color:#254E58">
        <div class="col-xs-4" align="center" style="background-color: white">
          <h2><a href="{% url 'groups:create' %}" style="color: #254E58; text-shadow: 2px 2px 4px #254E58"> <span class="glyphicon glyphicon-plus-sign" style="color: #254E58"></span><strong> Create Group</strong></a></h2>
        </div>
        <div class="col-xs-4" align="center">
          <h3><a href="{% url 'groups:all' %}" style="color: white">Groups</a></h3>
        </div>
        <div class="col-xs-4" align="center">
          <h3><a href="{% url 'posts:create' %}"  style="color: white">Ask Question</a></h3>
        </div>
      </div>
      <!-- <div class="signupbottom">
        <h3 style="text-shadow: 2px 2px 5px dodgerblue; font-size: 30px">Create A New Group</h3>
      </div> -->
      <div style="margin-bottom: 10px">
        <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
        	{% csrf_token %}
        	{% bootstrap_form form %}
        	<input type="submit" value="Create" class="btn btn-primary btn-large">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
