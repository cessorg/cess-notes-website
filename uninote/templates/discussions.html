{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
      <div class="jumbotron">
        <div class="discussion_heading">
          <h2>Ask your questions in relevant group for quick answers</h2>
          <div>
          {% if user.is_authenticated %}
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <a href="{% url 'groups:create' %}" class="btn btn-primary"> <span class="glyphicon glyphicon-plus-sign"></span> Create Group</a>
              </div>
              <div class="col-md-4 col-xs-12">
                  <a href="{% url 'groups:all' %}" class="btn btn-primary">Groups</a>
              </div>
              <div class="col-md-4 col-xs-12">
                <a href="{% url 'posts:create' %}" class="btn btn-primary">Ask Question</a>
              </div>
             </div>
          {% else %}
            <div class="row">
              <div class="col-md-4 col-xs-12">
                <a href="{% url 'register_app:login' %}" class="btn btn-primary"> <span class="glyphicon glyphicon-plus-sign"></span> Create Group</a>
              </div>
              <div class="col-md-4 col-xs-12">
                  <a href="{% url 'groups:all' %}" class="btn btn-primary">Groups</a>
              </div>
              <div class="col-md-4 col-xs-12">
                <a href="{% url 'register_app:login' %}" class="btn btn-primary">Ask Question</a>
              </div>
             </div>
            {% endif %}
          </div>
        </div>

        <div class="mycontent">
          {% block discuss %}

          {% endblock %}
        </div>

<canvas id="canvas"></canvas>

  <!-- </body> -->
  <script src="{% static "register_app/js/master.js"%}" type="text/javascript" ></script>
</html>
</div>
{% endblock %}
